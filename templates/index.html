{% extends "base.html" %}

{% block head %}
<style>
    body {
        font-family: sans-serif;
        background-color: #e7e7e7;
    }
    .container-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
    .copy-button {
        transition: all 0.2s ease-in-out;
    }
    .copy-button:hover {
        transform: scale(1.1);
    }
    .rub-blue {
        background-color: #17365c;
    }
    .rub-green {
        background-color: #8dae10;
    }
    .rub-blue-text {
        color: #17365c;
    }
</style>
{% endblock %}

{% block content %}
    <!-- Hauptcontainer für die Anwendung -->
    <div class="bg-white rounded-2xl container-shadow p-8 w-full max-w-2xl">
        <div class="flex justify-center mb-6">
            <!-- BIM Deutschland Logo als Platzhalter -->
            <img src="{{ url_for('static', filename="logo.svg") }}" alt="BIM Deutschland Logo" class="rounded-lg">
        </div>
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Ausschreibungskriterien digitalisieren</h1>
        <p class="text-gray-500 text-center mb-8">Wählen Sie Kriterien aus den vorgegebenen Bereichen aus.</p>

        <!-- Formular zum Erfassen der Daten -->
        <div id="form-container">
            <div class="mb-6">
                <label for="tender-name" class="block text-sm font-medium text-gray-700 mb-1">Name der Ausschreibung</label>
                <input type="text" id="tender-name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#17365c] transition duration-200" placeholder="z.B. BIM-Modellierung für Rathausanbau">
            </div>

            <div class="mb-6">
                <label for="tender-description" class="block text-sm font-medium text-gray-700 mb-1">Beschreibung</label>
                <textarea id="tender-description" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#17365c] transition duration-200" placeholder="Kurze Beschreibung der Ausschreibung"></textarea>
            </div>

            <!-- Checkliste für Kriterien -->
            <div id="criteria-checklist" class="space-y-6">

                <!-- Gruppe: Gestaltung -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Gestaltung</h3>
                    <div class="bg-gray-50 p-4 rounded-lg space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="criterion-lod" data-group="Gestaltung" data-criterion="Level of Detail (LOD)" class="h-4 w-4 text-[#17365c] border-gray-300 rounded focus:ring-[#17365c]">
                            <label for="criterion-lod" class="ml-3 text-sm font-medium text-gray-700">Level of Detail (LOD)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="criterion-loin" data-group="Gestaltung" data-criterion="Level of Information Need (LOIN)" class="h-4 w-4 text-[#17365c] border-gray-300 rounded focus:ring-[#17365c]">
                            <label for="criterion-loin" class="ml-3 text-sm font-medium text-gray-700">Level of Information Need (LOIN)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="criterion-visual-qual" data-group="Gestaltung" data-criterion="Visuelle Qualität" class="h-4 w-4 text-[#17365c] border-gray-300 rounded focus:ring-[#17365c]">
                            <label for="criterion-visual-qual" class="ml-3 text-sm font-medium text-gray-700">Visuelle Qualität</label>
                        </div>
                    </div>
                </div>

                <!-- Gruppe: Nachhaltigkeit -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Nachhaltigkeit</h3>
                    <div class="bg-gray-50 p-4 rounded-lg space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="criterion-energieeffizienz" data-group="Nachhaltigkeit" data-criterion="Energieeffizienz" class="h-4 w-4 text-[#17365c] border-gray-300 rounded focus:ring-[#17365c]">
                            <label for="criterion-energieeffizienz" class="ml-3 text-sm font-medium text-gray-700">Energieeffizienz</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="criterion-cradle" data-group="Nachhaltigkeit" data-criterion="Cradle-to-Cradle-Prinzip" class="h-4 w-4 text-[#17365c] border-gray-300 rounded focus:ring-[#17365c]">
                            <label for="criterion-cradle" class="ml-3 text-sm font-medium text-gray-700">Cradle-to-Cradle-Prinzip</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="criterion-lebenszyklus" data-group="Nachhaltigkeit" data-criterion="Lebenszyklusanalyse (LCA)" class="h-4 w-4 text-[#17365c] border-gray-300 rounded focus:ring-[#17365c]">
                            <label for="criterion-lebenszyklus" class="ml-3 text-sm font-medium text-gray-700">Lebenszyklusanalyse (LCA)</label>
                        </div>
                    </div>
                </div>

            </div>
            
            <button id="generate-aia-btn" class="w-full rub-blue text-white font-bold py-3 rounded-lg hover:bg-opacity-90 transition duration-200 mt-6 focus:outline-none focus:ring-2 focus:ring-[#17365c] focus:ring-offset-2">
                AIA generieren
            </button>
        </div>
    </div>

    <script>
        
    </script>

{% endblock %}
